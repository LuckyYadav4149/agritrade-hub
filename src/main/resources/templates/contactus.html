<html th:replace="~{base::layout(~{::main})}">
<head></head>
<body>
	<main class="main">

		<!-- Page Title -->
		<div class="page-title dark-background pt-5 mt-5" data-aos="fade" style="background-image: url(img/page-title-bg.webp);">
			<div class="container position-relative mt-5">
				 <h1>Contact</h1>
				<!--<p>Home / Contact</p> -->
				<nav class="breadcrumbs">
					<ol>
						<li><a href="/">Home</a></li>
						<li class="current">Contact</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- End Page Title -->

		<!-- Contact Section -->
		<section id="contact" class="contact section pt-5">

			<div class="container" data-aos="fade">

				<div class="row gy-5 gx-lg-5">

					<div class="col-lg-4">

						<div class="info h-100">
							<h3>Get in touch</h3>
							<p>Get in touch with us for more information and feel free to ask if have any query</p>

							<div class="info-item d-flex">
								<i class="bi bi-geo-alt flex-shrink-0"></i>
								<div>
									<h4>Location:</h4>
									<p>A123 Jankipuram Lucknow, India, IN 226021</p>
								</div>
							</div>
							<!-- End Info Item -->

							<div class="info-item d-flex">
								<i class="bi bi-envelope flex-shrink-0"></i>
								<div>
									<h4>Email:</h4>
									<p>info@agritradehub.com</p>
								</div>
							</div>
							<!-- End Info Item -->

							<div class="info-item d-flex">
								<i class="bi bi-phone flex-shrink-0"></i>
								<div>
									<h4>Call:</h4>
									<p>+91 8601682398</p>
								</div>
							</div>
							
							
							<!-- End Info Item -->

						</div>

					</div>

					<div class="col-lg-8 h-100">
						<form method="post" th:action="@{/contactus}" th:object="${dto}" class="php-email-form">
							<div class="row">
								<div class="col-md-6 form-group">
									<input type="text" th:field="${dto.name}" class="form-control" id="name" placeholder="Your Name" required>
								</div>
								<div class="col-md-6 form-group mt-3 mt-md-0">
									<input type="text" pattern="[6-9]\d{9}" minlength="10" maxlength="10" th:field="${dto.contactno}" class="form-control rounded-0" id="contactno" placeholder="Your Contact No." required>
								</div>
								<div class="col-md-6 form-group mt-3 mt-md-0">
									<input type="email" th:field="${dto.email}" class="form-control" id="email" placeholder="Your Email" required>
								</div>
								<div class="col-md-6 form-group mt-3 mt-md-0">
									<input type="text" th:field="${dto.address}" class="form-control" id="address" placeholder="Your Address" required>
								</div>
							</div>

							<div class="form-group mt-3">
								<textarea th:field="${dto.message}" class="form-control" placeholder="Message" required=""></textarea>
							</div>
							<div class="my-3">
								<div class="loading">Loading</div>
								<div class="error-message"></div>
								<div class="sent-message">Your message has been sent. Thank you!</div>
							</div>
							<div class="text-center">
								<button type="submit">Send Message</button>
							</div>
						</form>
					</div>
					<!-- End Contact Form -->

				</div>

			</div>

		</section>
		<!-- /Contact Section -->

		<!--/Contact Iframe Map Section  -->
		<section>
			<div class="row">
				<div class="col-sm-10 ps-4 mx-auto">
					<iframe class="p-2 shadow bg-success" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3557.3678552103424!2d80.9621700744416!3d26.923550359626535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399957cc00000043%3A0xe946d5cb9b782188!2sSoftpro%20India%20Computer%20Technologies%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1741761318741!5m2!1sen!2sin" width="100%" height="350px" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
				</div>
			</div>
		</section>
		
	</main>

</body>
</html>
