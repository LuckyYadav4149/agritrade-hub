<html th:replace="~{base::layout(~{::main})}">
<head></head>
<body>
	<main class="main">

		<!-- Page Title -->
		<div class="page-title dark-background pt-5 mt-5" data-aos="fade" style="background-image: url(img/page-title-bg.webp);">
			<div class="container position-relative mt-5">
				 <h1>Admin Login</h1>
				<!--<p>Home / Contact</p> -->
				<nav class="breadcrumbs">
					<ol>
						<li><a href="/" class="fw-bold">Home</a></li>
						<li class="current">Admin Login</li>
					</ol>
				</nav>
			</div>
		</div>
		<!-- End Page Title -->

		<!-- Contact Section -->
		<section id="contact" class="contact section pt-5">
			<div class="row">
				<div class="col-sm-7 mx-auto myform px-5 py-2">
					
					<form method="post" name="login">
						   <div class="logo text-center pb-3">
						   		<img alt="image not found" width="35%" src="img/fav-icon.jpg">
						   </div>
						   
						   <div th:if="${msg}" class="alert alert-warning alert-dismissible fade show" role="alert">
						  		<span th:text="${msg}"></span>
  								<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						   </div>

                           <div class="form-group">
                              <label for="exampleInputEmail1" class="fw-bold">User Id</label>
                              <input type="text" name="userid" required  class="form-control mt-1" id="email" aria-describedby="emailHelp" placeholder="Enter userid">
                           </div>
                           <div class="form-group mt-3">
                              <label for="exampleInputEmail1" class="fw-bold">Password</label>
                              <input type="password" name="password" required id="password"  class="form-control mt-1" aria-describedby="emailHelp" placeholder="Enter Password">
                           </div>
                           <!-- <div class="form-group mt-5">
                              <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                           </div> -->
                           <div class="col-md-12 text-center mt-5">
                              <button type="submit" class=" btn btn-block mybtn btn-success tx-tfm">Login</button>
                           </div>
                           <div class="col-md-12 ">
                              <div class="login-or">
                                 <hr class="hr-or">
                                 <span class="span-or">or</span>
                              </div>
                           </div>
                           
                           <div class="form-group">
                              <p class="text-center">Forget Your <a href="#" id="signup">Password?</a></p>
                           </div>
                        </form>
				</div>
			</div>
			
		</section>
		<!-- /Contact Section -->		
	
		<style>
			 .myform{
		position: relative;
		display: -ms-flexbox;
		display: flex;
		padding: 1rem;
		-ms-flex-direction: column;
		flex-direction: column;
		width: 100%;
		pointer-events: auto;
		background-color: #fff;
		background-clip: padding-box;
		border: 1px solid rgba(0,0,0,.2);
		border-radius: 1.1rem;
		outline: 0;
		max-width: 500px;
		 }
         .tx-tfm{
         text-transform:uppercase;
         }
         .mybtn{
         border-radius:7px;
         font-size: 15px;
         padding: 10px 15px;
         }
        
         .login-or {
         position: relative;
         color: #aaa;
         margin-top: 10px;
         margin-bottom: 10px;
         padding-top: 10px;
         padding-bottom: 10px;
         }
         .span-or {
         display: block;
         position: absolute;
         left: 50%;
         top: -2px;
         margin-left: -25px;
         background-color: #fff;
         width: 50px;
         text-align: center;
         }
         .hr-or {
         height: 1px;
         margin-top: 0px !important;
         margin-bottom: 0px !important;
         }
         .google {
         color:#666;
         width:100%;
         height:40px;
         text-align:center;
         outline:none;
         border: 1px solid lightgrey;
         }
          form .error {
         color: #ff0000;
         }
         #second{display:none;}
		</style>
	</main>

</body>
</html>
