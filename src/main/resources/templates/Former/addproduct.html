<html th:replace="~{Former/formerbase::layout(~{::section})}">
	<head></head>
	
	<body>
		<section>
			<div class="row">
				<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-success text-white text-center rounded-top-4">
                    <h4 class="mb-0">Add New Product</h4>
                </div>
                <div class="card-body p-4">

                    <form th:action="@{AddProduct}" th:object="${productDto}" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" class="form-control" th:field="*{productName}" placeholder="Enter product name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select th:field="*{category}" class="form-control" required="required">
                            	<option value="" selected>--Select Category--</option>
        						<option th:each="cat : ${categories}" th:value="${cat.category}" th:text="${cat.category}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Quantity (in Kg/Units)</label>
                            <input type="number" class="form-control" th:field="*{quantity}" placeholder="Enter quantity" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price Per Unit (â‚¹)</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{pricePerUnit}" placeholder="Enter price per unit" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Image</label>
                            <input type="file" class="form-control" th:field="*{image}">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success px-4">Save Product</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
				
			</div>
		</section>
	</body>
</html>
