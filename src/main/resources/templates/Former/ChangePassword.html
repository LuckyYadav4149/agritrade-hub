<html th:replace="~{Former/formerbase::layout(~{::section})}">
<body>
	<section>
		<div class="row">
			<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded">
                <div class="card-header bg-success text-white text-center">
                    <h4>Change Password</h4>
                </div>
                <div class="card-body px-4">
                    <form th:action="@{ChangePassword}" method="post">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">Current Password</label>
                            <input type="password" class="form-control" id="currentPassword" name="oldpass" placeholder="Enter current password" required />
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newpass" placeholder="Enter new password" required />
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmpass" placeholder="Re-enter new password" required />
                        </div>

                        <div class="d-grid text-center">
                            <button type="submit" class="btn btn-success">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Optional: Success/Error message -->
            <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
        </div>
    </div>
</div>
			
		</div>
	</section>
</body>
</html>
